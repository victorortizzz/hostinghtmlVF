<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Type your favourite scent...</title>
  <style>
    @font-face {
      font-family: 'Larida VF';
      src: url('https://victorortizzz.github.io/hostingVF/LaridaVF.woff') format('woff');
      font-weight: 100 900;
      font-display: swap;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Larida VF', sans-serif;
    }

    #container {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 9999px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    #text-box {
      font-size: 4.8rem;
      font-variation-settings: "wght" 900;
      color: white;
      text-align: center;
      white-space: pre-wrap;
      outline: none;
      border: none;
      background: transparent;
      width: 100%;
      padding: 1rem;
    }

    #slider-wrapper {
      position: absolute;
      bottom: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 80%;
      max-width: 900px;
      justify-content: space-between;
      pointer-events: auto;
    }

    .label {
      font-size: 1.25rem;
      font-weight: 900;
      color: white;
    }

    #slider-container {
      flex: 1;
      position: relative;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      background: white;
      border-radius: 3px;
      outline: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #aaa;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #aaa;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    #weight-value {
      position: absolute;
      top: -2rem;
      color: white;
      font-weight: 900;
      transform: translateX(-50%);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="text-box" contenteditable="true" spellcheck="false">Type your favourite smell…</div>

    <div id="slider-wrapper">
      <span class="label">WEIGHT:</span>
      <span class="label">100</span>

      <div id="slider-container">
        <input type="range" id="weight-slider" min="100" max="900" step="1" value="900" />
        <div id="weight-value">900</div>
      </div>

      <span class="label">900</span>
    </div>
  </div>

  <script>
    const allowedChars = new Set(
      '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyzÁÄÉÍÓÔÕÖÚÜÝáäéíóôõöúüýĀāĄąĆćČčĎďĒēĖėĘęĚěĢģĪīĮįĶķĹĺĻļĽľŁłŃńŅņŇňŌōŐőŔŕŖŗŘřŚśŠšŤťŪūŰűŲųŹźŻżŽž¿?!¡!-—.,:;‘’“”„ \n'
    );

    const textBox = document.getElementById('text-box');
    const weightSlider = document.getElementById('weight-slider');
    const weightValue = document.getElementById('weight-value');

    function updateWeight(val) {
      textBox.style.fontVariationSettings = `"wght" ${val}`;
      weightValue.textContent = val;

      const percent = (val - weightSlider.min) / (weightSlider.max - weightSlider.min);
      const offset = percent * weightSlider.offsetWidth;
      weightValue.style.left = `${offset}px`;
    }

    weightSlider.addEventListener('input', (e) => {
      updateWeight(e.target.value);
    });

    textBox.addEventListener('keydown', (e) => {
      const text = textBox.innerText;
      const lineBreaks = (text.match(/\n/g) || []).length;

      if (e.key.length === 1 && !allowedChars.has(e.key)) {
        e.preventDefault();
        return;
      }

      if (text.length >= 150 && e.key !== 'Backspace' && e.key !== 'Delete' && !e.ctrlKey && !e.metaKey) {
        e.preventDefault();
        return;
      }

      if (e.key === 'Enter' && lineBreaks >= 4) {
        e.preventDefault();
      }
    });

    textBox.addEventListener('input', () => {
      let text = textBox.innerText;
      const lines = text.split('\n');

      if (lines.length > 5) {
        text = lines.slice(0, 5).join('\n');
      }

      if (text.length > 150) {
        text = text.slice(0, 150);
      }

      textBox.innerText = text;

      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(textBox);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);
    });

    textBox.addEventListener('paste', (e) => {
      e.preventDefault();
      const clipboard = (e.clipboardData || window.clipboardData).getData('text');
      let filtered = Array.from(clipboard).filter(char => allowedChars.has(char)).join('');
      filtered = filtered.slice(0, 150 - textBox.innerText.length);
      document.execCommand('insertText', false, filtered);
    });

    updateWeight(weightSlider.value);
  </script>
</body>
</html>
