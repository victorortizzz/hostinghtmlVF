<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Type your favourite scent...</title>
  <style>
    @font-face {
      font-family: 'Larida VF';
      src: url('https://victorortizzz.github.io/hostingVF/LaridaVF.woff') format('woff');
      font-weight: 100 900;
      font-display: swap;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Larida VF', sans-serif;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      border-radius: 1.5rem;
    }

    #text-box {
      font-size: 6.8rem;
      font-variation-settings: "wght" 900;
      text-align: center;
      white-space: nowrap;
      outline: none;
      border: none;
      background: transparent;
      width: 100%;
      padding: 1rem;
    }

    #slider-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      width: 80%;
      max-width: 900px;
      justify-content: space-between;
    }

    .label {
      font-size: 1.25rem;
      font-weight: 900;
      color: white;
    }

    #slider-container {
      flex: 1;
      position: relative;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      background: white;
      border-radius: 3px;
      outline: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #aaa;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #aaa;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    #weight-value {
      position: absolute;
      top: -2rem;
      color: white;
      font-weight: 900;
      transform: translateX(-50%);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="text-box" contenteditable="true" spellcheck="false">Black Leather…</div>

    <div id="slider-wrapper">
      <span class="label">WEIGHT:</span>
      <span class="label">100</span>

      <div id="slider-container">
        <input type="range" id="weight-slider" min="100" max="900" step="1" value="900" />
        <div id="weight-value">900</div>
      </div>

      <span class="label">900</span>
    </div>
  </div>

  <script>
    const allowedChars = new Set(
      '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyzÁÄÉÍÓÔÕÖÚÜÝáäéíóôõöúüýĀāĄąĆćČčĎďĒēĖėĘęĚěĢģĪīĮįĶķĹĺĻļĽľŁłŃńŅņŇňŌōŐőŔŕŖŗŘřŚśŠšŤťŪūŰűŲųŹźŻżŽž¿?!¡!-—.,:;‘’“”„'
    );

    const textBox = document.getElementById('text-box');
    const weightSlider = document.getElementById('weight-slider');
    const weightValue = document.getElementById('weight-value');

    // Actualizar el peso tipográfico y la posición del valor
    function updateWeight(val) {
      textBox.style.fontVariationSettings = `"wght" ${val}`;
      weightValue.textContent = val;

      const slider = weightSlider;
      const percent = (val - slider.min) / (slider.max - slider.min);
      const thumbOffset = percent * slider.offsetWidth;
      weightValue.style.left = `${thumbOffset}px`;
    }

    weightSlider.addEventListener('input', (e) => {
      updateWeight(e.target.value);
    });

    // Bloquear caracteres no permitidos
    textBox.addEventListener('keydown', (e) => {
      if (e.key.length === 1 && !allowedChars.has(e.key)) {
        e.preventDefault();
      }
    });

    // Limpiar el contenido pegado
    textBox.addEventListener('paste', (e) => {
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData('text');
      const filtered = Array.from(text).filter(char => allowedChars.has(char)).join('');
      document.execCommand('insertText', false, filtered);
    });

    // Inicializar
    updateWeight(weightSlider.value);
  </script>
</body>
</html>
